services:
  reaper:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENV=docker
      - HOST=0.0.0.0
      - PORT=8000
      - PROXY_PORT=8080
      - NGROK_AUTHTOKEN=your_nrok_token
      - OPENAI_API_KEY=your_openai_key
    volumes:
      - ./files:/app/files
    ports:
      - 8000:8000
      - 8080:8080
      - 5900:5900  # VNC port for browser access
      - 6080:6080  # noVNC web interface
    # Add shared memory for Chrome
    shm_size: '2gb'
